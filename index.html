<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro</title>
</head>

<body>


    <div class="container">

        <div class="select-container">
            <button id="pomodoro" class="btn select-btn">POMODORO</button>
            <button id="short" class="btn select-btn">SHORT BREAK</button>
            <button id="long" class="btn select-btn">LONG BREAK</button>
            <input type="number" id="time-input" class="btn select-btn" placeholder="CUSTOM" min="0">
        </div>

        <div class="timer-container">
            <div id="time" class="time time--animate"></div>
        </div>

        <div class="btn-container">
            <button id="start" class="btn start">START</button>
            <button id="pause" class="btn pause" disabled>PAUSE</button>
        </div>

    </div>








    <script src="app.js"></script>

</body>

</html>
